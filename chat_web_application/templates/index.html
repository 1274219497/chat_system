<html>
	<head>
		<title>Chatbot_web</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="{% static 'images/icon.png' %}">
		<!--[if lte IE 8]><script src="{% static 'assets/js/html5shiv.js' %}"></script><![endif]-->
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="{% static 'assets/css/ie9.css' %}" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{% static 'assets/css/ie8.css' %}" /><![endif]-->

	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="{% static 'images/bot.jpg' %}" alt="" /></span>
							<h1>Chat-bot</h1>
                            <P></P>
						</header>

						<form id="chat_form" action="{% url 'click' %}" method="post">
                            {% csrf_token %}
							<div class="field">
								<input type="text" name="name" id="message" placeholder="Say something..." value="{% for inp in input %} {{ inp }}&nbsp;{% endfor %}" >
								<!--<a href="#" class="button">Go</a>-->
								<input type="submit" id="go" value="click to say">
								</div>
							<!--<div class="field">
								<textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
							</div>-->
						</form>

						<div id="chat_zone">{{ res }}</div>

						<hr />

						<footer>
							<ul class="icons">
								<li><a href="http://www.ss.pku.edu.cn/" class="fa-home">Home</a></li>
								<li><a href="https://github.com/1274219497/chat_system.git" class="fa-github">Github</a></li>
								<li><a href="zhuzl@stu.pku.edu.cn" class="fa-envelope">Contact</a></li>
								<!--<li><a href="#" class="fa-linkedin">LinkedIn</a></li>-->
							</ul>
						</footer>
					</section>



			</div>


			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>



	</body>
</html>
